version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  brakeman-bunlder-scan:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: bunlder audit Scan
          command: gem install bundler-audit && bundler-audit || true
      - run:
          name: brakeman
          command: gem install brakeman && brakeman . || true

workflows:
  build_and_test:
    jobs:
      - brakeman-bunlder-scan